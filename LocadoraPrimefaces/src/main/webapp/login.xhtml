<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="css/config.css" rel="stylesheet" />
</h:head>


<h:body styleClass="backgroundCadastros">

	<h:form id="formularioLogin">

		<div align="center" class="cadastro">

			<p:spacer height="100" />

			<h:graphicImage name="/images/logo-dark.svg"
				library="adamantium-layout"
				style="height:40px;  margin-left: -150px; margin-top:30px; position: absolute;" />

			<p:growl id="growl" showDetail="true" life="2000" />

			<h:panelGrid columns="2" cellpadding="10">

				<p:outputLabel value="Login:" styleClass="label" />
				<p:inputText value="#{loginBacking.login}" required="true"
					requiredMessage="Login Obrigatorio" />

				<p:outputLabel value="Senha:" styleClass="label" />
				<p:password id="nonFeedback" value="#{loginBacking.senha}"
					required="true" requiredMessage="Senha Obrigatoria" feedback="true" />

				
			</h:panelGrid>

			<p:commandButton value="Login" style="margin-left: 75px;"
				action="#{loginBacking.efetuarLogin()}" update="formularioLogin">
				<p:effect type="pulsate" event="click" />

			</p:commandButton>

		</div>
	</h:form>
</h:body>

</html>
