<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<f:event type="preRenderView"
			listener="#{locacaoBacking.limparDados()}" />
		<title>Cadastro de Filme</title>

		<h:form>

			<p:tabView>

				<p:tab title="Cadastro de Filme">
					<p:growl id="growl" showDetail="true" life="2000" />

					<p:separator />

					<h:panelGrid columns="4" cellpadding="5">

						<p:outputLabel value="Nome:" />
						<p:inputText value="#{filmeBacking.nome}" size="40"
							placeholder="Ex: Os Minions" requiredMessage="Informe o nome" />

						<p:outputLabel value="Valor:" />
						<p:inputNumber symbolPosition="p" symbol="R$ "
							value="#{filmeBacking.valor}" size="40" placeholder="Ex: 12,50"
							requiredMessage="Informe o valor" />

						<p:outputLabel value="Genero:" />
						<p:selectOneMenu filter="true" style="width:315px;"
							value="#{filmeBacking.genero}" requiredMessage="Informe o Genero">
							<f:selectItem itemValue="" itemLabel="- Selecione Genero" />
							<f:selectItems value="#{filmeBacking.carregarComboGenero()}"
								var="genero" itemValue="#{genero.codigo}"
								itemLabel="#{genero.descricao}" />
						</p:selectOneMenu>

						<p:outputLabel for="disponivel" value="Disponivel:" />
						<p:selectOneRadio id="disponivel"
							value="#{filmeBacking.disponivel}" unselectable="true"
							requiredMessage="Informe Disponivel">
							<f:selectItem itemLabel="SIM" itemValue="SIM" />
							<f:selectItem itemLabel="NÃO" itemValue="NÃO" />
						</p:selectOneRadio>

						<p:outputLabel for="promocao" value="Promoção:" />
						<p:selectOneRadio id="promocao" value="#{filmeBacking.promocao}"
							unselectable="true" requiredMessage="Informe Promoção">
							<f:selectItem itemLabel="SIM" itemValue="SIM" />
							<f:selectItem itemLabel="NÃO" itemValue="NÃO" />
						</p:selectOneRadio>

						<p:outputLabel value="Valor Promoção:" />
						<p:inputNumber symbolPosition="p" symbol="R$ "
							value="#{filmeBacking.valorPromocao}" size="40"
							placeholder="Ex: 2,50" requiredMessage="Informe o valor Promocao" />

					</h:panelGrid>
				</p:tab>

				<!-- 				<p:tab id="confirm" title="Confirmação"> -->

				<!-- 					<p:panel header="Confirmação"> -->

				<!-- 						<p:panelGrid columns="4" columnClasses="label, value"> -->


				<!-- 							<h:outputText value="Nome: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.nome}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 							<h:outputText value="Valor: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.valor}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 							<h:outputText value="Genero: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.genero}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 							<h:outputText value="Disponivel: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.disponivel}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 							<h:outputText value="Promocao: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.promocao}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 							<h:outputText value="Valor da Promocao: " /> -->
				<!-- 							<h:outputText value="#{filmeBacking.valorPromocao}" -->
				<!-- 								style="font-weight: bold" /> -->

				<!-- 						</p:panelGrid> -->


				<!-- 					</p:panel> -->



				<!-- 				</p:tab> -->

				<p:tab title="Anotações sobre o filme">

					<h:panelGrid columns="1" cellpadding="1">
						<p:editor />

					</h:panelGrid>

				</p:tab>

			</p:tabView>
			<p:spacer height="35" />

			<p:panelGrid style="border:0px">
				<p:commandButton value="Salvar" action="#{filmeBacking.salvar}"
					update="@form"
					style="border-radius: 10px; width: 120px; height: 50px;"
					icon="ui-icon-check">
					<p:effect type="explode" event="click" />

				</p:commandButton>
				<p:commandButton value="Sair" action="#{filmeBacking.sair()}"
					style="border-radius: 10px; width: 120px; height: 50px;"
					icon="ui-icon-arrowreturnthick-1-w">

				</p:commandButton>
				<p:commandButton value="Cancelar"
					action="#{filmeBacking.limparDados}" update="@form"
					style="border-radius: 10px; width: 150px; height: 50px;"
					icon="ui-icon-cancel">
					<p:effect type="pulsate" event="click" />
				</p:commandButton>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
